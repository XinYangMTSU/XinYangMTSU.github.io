<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Five Mathematics!</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --dark: #2C3E50;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #FF6B6B 0%, #556270 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--dark);
        }

        header {
            text-align: center;
            color: white;
            padding: 40px 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        h1 { margin: 0; font-size: 3.5rem; }
        p.subtitle { font-size: 1.5rem; opacity: 0.9; }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            width: 90%;
            max-width: 1000px;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            margin-bottom: 50px;
        }

        /* The Card Grid */
        .equation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .math-card {
            background: var(--white);
            border-radius: 20px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-bottom: 8px solid #ddd;
        }

        .math-card:active {
            transform: translateY(4px);
            border-bottom-width: 4px;
        }

        .math-card.active {
            background: var(--secondary);
            color: white;
            border-bottom-color: #3dbdb4;
            transform: scale(1.05);
        }

        /* The Stage area */
        .interaction-stage {
            background: #f0f4f8;
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            border: 4px dashed #cbd5e0;
            min-height: 300px;
            position: relative;
            overflow: hidden;
        }

        .big-equation {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--dark);
        }

        .result-text {
            font-size: 2.5rem;
            color: var(--primary);
            font-weight: bold;
            opacity: 0;
            transform: translateY(20px);
        }

        .result-text.show {
            opacity: 1;
            transform: translateY(0);
        }

        .trick-box {
            background: #fff3cd;
            border: 2px solid #ffeeba;
            color: #856404;
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            display: inline-block;
            opacity: 0;
        }

        .trick-box.show { opacity: 1; }

        /* Visualizer Dots */
        .visual-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .group-box {
            background: white;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            display: flex;
            gap: 5px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
            transform: scale(0.5);
        }

        .star {
            color: #FFD700;
            font-size: 1.5rem;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.1);
        }

        @keyframes popIn {
            to { opacity: 1; transform: scale(1); }
        }

        .hand-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: wave 2s infinite;
            display: inline-block;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

    </style>
</head>
<body>

<header>
    <div class="hand-icon">üñêÔ∏è</div>
    <h1>The High-Five 5s!</h1>
    <p class="subtitle">Click a card to see the magic happen!</p>
</header>

<div class="main-container">
    <div class="equation-grid">
        <div class="math-card" onclick="activate(2)">2 √ó 5</div>
        <div class="math-card" onclick="activate(4)">4 √ó 5</div>
        <div class="math-card" onclick="activate(6)">6 √ó 5</div>
        <div class="math-card" onclick="activate(8)">8 √ó 5</div>
        <div class="math-card" onclick="activate(10)">10 √ó 5</div>
    </div>

    <div class="interaction-stage">
        <div id="display-area">
            <h2 style="color: #888;">Select a card above to start!</h2>
        </div>

        <div id="visualizer" class="visual-container"></div>

        <div id="trick-area" class="trick-box"></div>
    </div>
</div>

<script>
    function activate(multiplier) {
        // 1. Highlight the card
        document.querySelectorAll('.math-card').forEach(card => {
            card.classList.remove('active');
            if(card.innerText.startsWith(multiplier + ' ')) {
                card.classList.add('active');
            }
        });

        // 2. Calculate Answer
        const answer = multiplier * 5;
        const half = multiplier / 2;

        // 3. Update Display Text
        const display = document.getElementById('display-area');
        display.innerHTML = `
            <div class="big-equation">${multiplier} √ó 5 = <span style="color:var(--primary)">?</span></div>
        `;

        // 4. Clear and Rebuild Visualizer (Groups of 5 stars)
        const visualizer = document.getElementById('visualizer');
        visualizer.innerHTML = '';

        let delay = 0;

        // Create groups based on multiplier
        for(let i=0; i<multiplier; i++) {
            setTimeout(() => {
                const group = document.createElement('div');
                group.className = 'group-box';
                // Add 5 stars to the group
                group.innerHTML = '‚≠ê'.repeat(5);
                visualizer.appendChild(group);

                // Play sound effect (optional, subtle pop sound logic could go here)

            }, delay);
            delay += 200; // Stagger the animation
        }

        // 5. Show Answer and Trick after animations
        setTimeout(() => {
            display.innerHTML = `
                <div class="big-equation">${multiplier} √ó 5 = <span style="color:var(--primary)">${answer}</span></div>
                <div class="result-text show">It ends in Zero!</div>
            `;

            // Explanation of the "Half" trick
            const trick = document.getElementById('trick-area');
            trick.innerHTML = `
                <strong>üí° The Magic Trick:</strong><br>
                Take the number <strong>${multiplier}</strong>.<br>
                Cut it in half: <strong>${half}</strong>.<br>
                Stick a Zero on the end: <strong>${answer}</strong>!
            `;
            trick.classList.add('show');

        }, delay + 200);
    }
</script>

</body>
</html>
