<!DOCTYPE html>
<html>
<head>
  <title>üåê Dijkstra's Algorithm Visual Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f9ff;
      text-align: center;
      padding: 30px;
      color: #333;
    }
    h2 {
      color: #2c3e50;
    }
    .controls {
      margin-bottom: 25px;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    table {
      border-collapse: collapse;
      margin: 10px auto;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      width: 50px;
      text-align: center;
    }
    th {
      background-color: #ecf0f1;
    }
    td.highlight {
      background-color: #f9f9a4;
      font-weight: bold;
    }
    td.path {
      background-color: #a5d6ff;
    }
    #result {
      margin-top: 25px;
      font-size: 18px;
      background: #eafaf1;
      padding: 10px 20px;
      border: 1px solid #2ecc71;
      display: inline-block;
      border-radius: 5px;
      color: #2e7d32;
    }
    .step {
      margin-top: 30px;
      border-top: 2px solid #ccc;
      padding-top: 15px;
    }
  </style>
</head>
<body>
  <h2>üöÄ Dijkstra's Algorithm Demo (Adjacency Matrix)</h2>
  <p>Visualize the shortest path from <b>Node 1</b> to <b>Node 3</b> step-by-step.</p>

  <div class="controls">
    <button onclick="runDijkstra()">‚ñ∂Ô∏è Run Dijkstra</button>
  </div>

  <h3>üî¢ Adjacency Matrix (A)</h3>
  <table id="matrix"></table>

  <div id="steps"></div>

  <div id="result"></div>

  <script>
    const INF = Infinity;
    const A = [
      [],
      [INF, INF, 1, 10, INF, 5],
      [INF, 1, INF, 8, INF, 1],
      [INF, 10, 8, INF, 1, 6],
      [INF, INF, INF, 1, INF, 1],
      [INF, 5, 1, 6, 1, INF]
    ];

    const n = 5;
    const start = 1;
    const end = 3;

    function createMatrixTable() {
      const table = document.getElementById("matrix");
      table.innerHTML = "";
      let header = "<tr><th></th>";
      for (let i = 1; i <= n; i++) header += `<th>${i}</th>`;
      header += "</tr>";
      table.innerHTML += header;

      for (let i = 1; i <= n; i++) {
        let row = `<tr><th>${i}</th>`;
        for (let j = 1; j <= n; j++) {
          row += `<td>${A[i][j] === INF ? "‚àû" : A[i][j]}</td>`;
        }
        row += "</tr>";
        table.innerHTML += row;
      }
    }

    function createDistanceTable(d, prev) {
      const table = document.createElement("table");
      const header = document.createElement("tr");
      header.innerHTML = "<th></th>" + Array.from({ length: n }, (_, i) => `<th>${i + 1}</th>`).join("");
      table.appendChild(header);

      const distanceRow = document.createElement("tr");
      distanceRow.innerHTML = "<th>Distance</th>" + Array.from({ length: n }, (_, i) => `<td>${d[i + 1] === INF ? "‚àû" : d[i + 1]}</td>`).join("");
      table.appendChild(distanceRow);

      const prevRow = document.createElement("tr");
      prevRow.innerHTML = "<th>Previous</th>" + Array.from({ length: n }, (_, i) => `<td>${prev[i + 1] === null ? "-" : prev[i + 1]}</td>`).join("");
      table.appendChild(prevRow);

      return table;
    }

    function runDijkstra() {
      let d = Array(n + 1).fill(INF);
      let visited = Array(n + 1).fill(false);
      let prev = Array(n + 1).fill(1);
      prev[start] = null;

      d[start] = 0;

      const stepsDiv = document.getElementById("steps");
      stepsDiv.innerHTML = "";

      for (let count = 1; count <= n; count++) {
        let u = -1;
        let minDist = INF;
        for (let i = 1; i <= n; i++) {
          if (!visited[i] && d[i] < minDist) {
            minDist = d[i];
            u = i;
          }
        }

        if (u === -1) break;
        visited[u] = true;

        const stepDiv = document.createElement("div");
        stepDiv.className = "step";
        const visitedNodes = Array.from({ length: n }, (_, i) => i + 1).filter(i => visited[i]);
        stepDiv.innerHTML += `<h4>Step ${count}: Visiting Node ${u}</h4>`;
        stepDiv.innerHTML += `<p><b>Visited Set</b>: { ${visitedNodes.join(", ")} }</p>`;

        for (let v = 1; v <= n; v++) {
          if (!visited[v]) {
            const old = d[v];
            let alt = INF;
            if (A[u][v] !== INF) {
              alt = d[u] + A[u][v];
            }
            if (alt < d[v]) {
              d[v] = alt;
              prev[v] = u;
              if (count > 1) stepDiv.innerHTML += `<p>d[${v}] = min(${old}, ${d[u]}+${A[u][v]}) = ${alt} ‚úÖ update</p>`;
            } else {
              if (count > 1) stepDiv.innerHTML += `<p>d[${v}] = min(${old}, ${d[u]}+${A[u][v] === INF ? '‚àû' : A[u][v]}) = ${alt === INF ? '‚àû' : alt} ‚ùå no update</p>`;
            }
          }
        }

        stepDiv.appendChild(createDistanceTable(d, prev));
        stepsDiv.appendChild(stepDiv);
      }

      const path = [];
      let node = end;
      while (node !== null) {
        path.push(node);
        node = prev[node];
      }
      path.reverse();

      document.getElementById("result").innerHTML =
        `üìç Shortest path from <b>${start}</b> to <b>${end}</b>: <span style='color:#2980b9'>${path.join(" ‚Üí ")}</span> <br>üìè Path length: <b>${d[end]}</b>`;
    }

    createMatrixTable();
  </script>
</body>
</html>
