<!DOCTYPE html>
<html>
<head>
  <title>üåê Dijkstra's Algorithm Visual Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f9ff;
      text-align: center;
      padding: 30px;
      color: #333;
    }
    h2 { color: #2c3e50; }
    .controls { margin-bottom: 25px; }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #2980b9; }
    table {
      border-collapse: collapse;
      margin: 10px auto;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      width: 50px;
      text-align: center;
    }
    th { background-color: #ecf0f1; }
    td.highlight { background-color: #f9f9a4; font-weight: bold; }
    td.path { background-color: #a5d6ff; }
    #result {
      margin-top: 25px;
      font-size: 18px;
      background: #eafaf1;
      padding: 10px 20px;
      border: 1px solid #2ecc71;
      display: inline-block;
      border-radius: 5px;
      color: #2e7d32;
    }
    .step {
      margin-top: 30px;
      border-top: 2px solid #ccc;
      padding-top: 15px;
    }
    svg {
      margin-top: 30px;
    }
    .edge-label {
      font-size: 12px;
      fill: #333;
    }
  </style>
</head>
<body>
  <h2>üöÄ Dijkstra's Algorithm Demo (Adjacency Matrix + Weighted Graph)</h2>
  <p>Visualize the shortest path from <b>Node x</b> to <b>Node y</b> step-by-step.</p>

  <div class="controls">
    <button onclick="runDijkstra()">‚ñ∂Ô∏è Run Dijkstra</button>
  </div>

  <h3>üî¢ Adjacency Matrix (A)</h3>
  <table id="matrix"></table>

  <h3>üîó Weighted Graph</h3>
  <svg id="graph" width="500" height="320"></svg>

  <div id="steps"></div>
  <div id="result"></div>

  <script>
    const INF = Infinity;
    const nodeLabels = ['x', '1', '2', '3', '4', 'y'];
    const n = 6;
    const start = 1;
    const end = 6;

    const A = [
      [],
      [INF, INF, 3,   8,   4,   INF, 10],
      [INF, 3,   INF, INF, 6,   INF, INF],
      [INF, 8,   INF, INF, INF, 7,   INF],
      [INF, 4,   6,   INF, INF, 1,   3],
      [INF, INF, INF, 7,   1,   INF, 1],
      [INF, 10,  INF, INF, 3,   1,   INF]
    ];

    const positions = [
      [50, 150], [150, 50], [250, 50], [350, 150], [250, 250], [150, 250]
    ];

    function drawGraph() {
      const svg = document.getElementById("graph");
      svg.innerHTML = "";
      for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= n; j++) {
          if (A[i][j] !== INF) {
            const [x1, y1] = positions[i - 1];
            const [x2, y2] = positions[j - 1];
            const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
            line.setAttribute("x1", x1);
            line.setAttribute("y1", y1);
            line.setAttribute("x2", x2);
            line.setAttribute("y2", y2);
            line.setAttribute("stroke", "#888");
            svg.appendChild(line);

            const label = document.createElementNS("http://www.w3.org/2000/svg", "text");
            label.setAttribute("x", (x1 + x2) / 2);
            label.setAttribute("y", (y1 + y2) / 2 - 5);
            label.setAttribute("class", "edge-label");
            label.textContent = A[i][j];
            svg.appendChild(label);
          }
        }
      }
      for (let i = 0; i < n; i++) {
        const [x, y] = positions[i];
        const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        circle.setAttribute("cx", x);
        circle.setAttribute("cy", y);
        circle.setAttribute("r", 18);
        circle.setAttribute("fill", "#3498db");
        svg.appendChild(circle);

        const label = document.createElementNS("http://www.w3.org/2000/svg", "text");
        label.setAttribute("x", x);
        label.setAttribute("y", y + 5);
        label.setAttribute("text-anchor", "middle");
        label.setAttribute("fill", "white");
        label.setAttribute("font-size", "16");
        label.textContent = nodeLabels[i];
        svg.appendChild(label);
      }
    }

    function createMatrixTable() {
      const table = document.getElementById("matrix");
      table.innerHTML = "";
      let header = "<tr><th></th>";
      for (let i = 0; i < n; i++) header += `<th>${nodeLabels[i]}</th>`;
      header += "</tr>";
      table.innerHTML += header;

      for (let i = 1; i <= n; i++) {
        let row = `<tr><th>${nodeLabels[i - 1]}</th>`;
        for (let j = 1; j <= n; j++) {
          row += `<td>${A[i][j] === INF ? "‚àû" : A[i][j]}</td>`;
        }
        row += "</tr>";
        table.innerHTML += row;
      }
    }

    function buildPathTrace(prev, u, v) {
      const pathNodes = [];
      let node = u;
      while (node !== null) {
        pathNodes.push(nodeLabels[node - 1]);
        node = prev[node];
      }
      pathNodes.reverse();
      pathNodes.push(nodeLabels[v - 1]);
      return pathNodes.join(" ‚Üí ");
    }

    function createDistanceTable(d, prev) {
      const table = document.createElement("table");
      const header = document.createElement("tr");
      header.innerHTML = "<th></th>" + nodeLabels.map(label => `<th>${label}</th>`).join("");
      table.appendChild(header);

      const distanceRow = document.createElement("tr");
      distanceRow.innerHTML = "<th>Distance</th>" +
        Array.from({ length: n }, (_, i) => `<td>${d[i + 1] === INF ? "‚àû" : d[i + 1]}</td>`).join("");
      table.appendChild(distanceRow);

      const prevRow = document.createElement("tr");
      prevRow.innerHTML = "<th>Previous</th>" +
        Array.from({ length: n }, (_, i) => {
          const p = prev[i + 1];
          return `<td>${p === null ? "-" : nodeLabels[p - 1]}</td>`;
        }).join("");
      table.appendChild(prevRow);

      return table;
    }

    function runDijkstra() {
      let d = Array(n + 1).fill(INF);
      let visited = Array(n + 1).fill(false);
      let prev = Array(n + 1).fill(1);
      prev[start] = null;
      d[start] = 0;

      const stepsDiv = document.getElementById("steps");
      stepsDiv.innerHTML = "";

      for (let count = 1; count <= n; count++) {

        let u = -1;
        let minDist = INF;
        for (let i = 1; i <= n; i++) {
          if (!visited[i] && d[i] < minDist) {
            minDist = d[i];
            u = i;
          }
        }

        if (u === -1) break;
        visited[u] = true;

        const stepDiv = document.createElement("div");
        stepDiv.className = "step";
        const visitedNodes = Array.from({ length: n }, (_, i) => i + 1).filter(i => visited[i]);
        stepDiv.innerHTML += `<h4>Step ${count}: Visiting Node ${nodeLabels[u - 1]}</h4>`;
        stepDiv.innerHTML += `<p><b>Visited Set</b>: { ${visitedNodes.map(i => nodeLabels[i - 1]).join(", ")} }</p>`;

        console.log(count);

        for (let v = 1; v <= n; v++) {
          if (!visited[v]) {
            const old = d[v];
            let alt = INF;
            if (A[u][v] !== INF) {
              alt = d[u] + A[u][v];
            }
            const actualMin = Math.min(old, alt);
            const trace = buildPathTrace(prev, u, v);

            if (alt < d[v]) {
              d[v] = alt;
              prev[v] = u;
              if(count > 1)
              stepDiv.innerHTML += `<p>d[${nodeLabels[v - 1]}] = min(${old}, ${d[u]}+${A[u][v]}) = ${alt} (${trace}) ‚úÖ update</p>`;
            } else {
              if(count > 1)
              stepDiv.innerHTML += `<p>d[${nodeLabels[v - 1]}] = min(${old}, ${d[u]}+${A[u][v]}) = ${actualMin === INF ? "‚àû" : actualMin} (${trace}) ‚ùå no update</p>`;
            }
          }
        }

        stepDiv.appendChild(createDistanceTable(d, prev));
        stepsDiv.appendChild(stepDiv);

        if (visited[end]) break;
      }

      const path = [];
      let node = end;
      while (node !== null) {
        path.push(node);
        node = prev[node];
      }
      path.reverse();

      document.getElementById("result").innerHTML =
        `üìç Shortest path from <b>${nodeLabels[start - 1]}</b> to <b>${nodeLabels[end - 1]}</b>: <span style='color:#2980b9'>${path.map(p => nodeLabels[p - 1]).join(" ‚Üí ")}</span> <br>üìè Path length: <b>${d[end]}</b>`;
    }

    createMatrixTable();
    drawGraph();
  </script>
</body>
</html>
